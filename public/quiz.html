<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - GameHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game-styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">üéÆ GameHub</h1>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="profile.html" id="profileLink" style="display: none;">Profile</a>
                    <button id="authBtn" class="btn btn-primary">Login</button>
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                        <span class="sun-icon">‚òÄÔ∏è</span>
                        <span class="moon-icon">üåô</span>
                    </button>
                </nav>

        </div>
    </header>

    <main class="container">
        <div class="game-container">
            <h2>Quiz Game</h2>
            <p class="game-instructions">
                Test your knowledge with multiple-choice questions. Answer correctly to earn points!
            </p>

            <div class="game-controls">
                <label>
                    <input type="checkbox" id="soundToggle" checked> Sound

            </div>

            <div class="game-status">
                <div id="questionNumber">Question 1 of 10</div>
                <div id="gameScore">Score: 0</div>
                <div id="timer">Time: 0s</div>
            </div>

            <div id="quizContent" class="quiz-container">
                <button id="startQuiz" class="btn btn-play btn-block">Start Quiz</button>
            </div>

            <div class="leaderboard-section">
                <h3>üèÜ Leaderboard</h3>
