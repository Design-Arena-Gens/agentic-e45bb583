<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GameHub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--bg-card);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info h2 {
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: var(--text-secondary);
        }

        .scores-section {
            margin: 2rem 0;
        }

        .scores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .score-card {
            padding: 1.5rem;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            text-align: center;
        }

        .score-card h3 {
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .edit-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">üéÆ GameHub</h1>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="profile.html">Profile</a>
                    <button id="authBtn" class="btn btn-primary">Logout</button>
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                        <span class="sun-icon">‚òÄÔ∏è</span>
                        <span class="moon-icon">üåô</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="profile-container">
            <div id="profileContent" class="loading">Loading profile...</div>
        </div>
    </main>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEdit">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editUsername">Username</label>
                    <input type="text" id="editUsername" name="username" minlength="3" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="editProfilePic">Profile Picture URL</label>
                    <input type="url" id="editProfilePic" name="profilePicture" placeholder="https://example.com/image.jpg">
                </div>
                <div id="editError" class="error-msg"></div>
                <div id="editSuccess" class="success-msg"></div>
                <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            </form>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closePassword">&times;</span>
            <h2>Change Password</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="6">
                </div>
                <div id="passwordError" class="error-msg"></div>
                <div id="passwordSuccess" class="success-msg"></div>
                <button type="submit" class="btn btn-primary btn-block">Change Password</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 GameHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
